<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <!-- Tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="p-4">

    <header class="text-center mb-4">
        <div class="form-control w-1/2 mx-auto max-w-xs ">
            <label class="label">
                <span class="label-text">Search Your Products</span>
                <span class="label-text-alt">Press <kbd class="kbd kbd-sm">enter</kbd> </span>
            </label>
            <input id="search-filed" type="text" placeholder="Search here"
                class="input input-bordered w-full max-w-xs" />

        </div>
    </header>
    <!-- No Result Found -->
    <section id="not-found" class="text-center">

    </section>

    <main>
        <!-- Menu -->
        <div class="flex ...">
            <div class="flex-none ">
                <ul id="all-menu" class="menu bg-primary text-secondary-content p-2 rounded-box">
                    <!-- <li><a>Item 1</a></li>
                    <li><a>Item 2</a></li>
                    <li><a>Item 3</a></li> -->
                </ul>
            </div>
            <!-- Products -->
            <div id="products-container" class="grow grid grid-cols-4 gap-4">

            </div>
        </div>
        <!-- Modal -->

        <input type="checkbox" id="my-modal-3" class="modal-toggle" />
        <div class="modal">
            <div class="modal-box relative">
                <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
                <div id="modal-body">

                </div>
            </div>
        </div>
    </main>

    <script src=" index.js">
    </script>
</body>

</html>
